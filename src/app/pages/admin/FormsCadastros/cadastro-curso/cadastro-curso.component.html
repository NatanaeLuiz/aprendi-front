<div class="content-wrapper" >
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Cadastro de Curso</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form>
              <div class="card-body">
                <!-- Nome do Curso -->
                <div class="form-group mb-3">
                  <label for="nomeCurso">Nome do Curso</label>
                  <input type="text" class="form-control" id="nomeCurso" placeholder="Digite o nome do curso" required />
                </div>

                <!-- Descrição -->
                <div class="form-group mb-3">
                  <label for="descricaoCurso">Descrição</label>
                  <input type="text" class="form-control" id="descricaoCurso" placeholder="Digite a descrição do curso" />
                </div>

                <!-- Curso Ativo -->
                <div class="form-group mb-3">
                  <label for="cursoAtivo">Curso Ativo</label>
                  <select class="form-control" id="cursoAtivo">
                    <option value="true">Sim</option>
                    <option value="false">Não</option>
                  </select>
                </div>

                <!-- URL do Banner -->
                <div class="form-group mb-3">
                  <label for="urlBanner">URL do Banner</label>
                  <input type="text" class="form-control" id="urlBanner" placeholder="Digite a URL do banner" />
                </div>

                <!-- Carga Horária -->
                <div class="form-group mb-3">
                  <label for="cargaHoraria">Carga Horária</label>
                  <input type="number" class="form-control" id="cargaHoraria" placeholder="Digite a carga horária" />
                </div>

                <!-- Módulos -->
                <div class="form-group mb-3">
                  <label for="modulos">Módulos</label>
                  <input type="number" class="form-control" id="modulos" placeholder="Digite o número de módulos" />
                </div>
              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button type="button" class="btn btn-danger" [routerLink]="['/admin/cursos']" >Cancelar</button>
                <button type="submit" class="btn btn-primary" style="margin-left: 15px;" [routerLink]="'/admin/cadastro-modulo'">Avançar</button>
              </div>
            </form>
          </div>
          <!-- /.card -->
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </div><!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
