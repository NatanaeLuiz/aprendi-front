<!-- Cabeçalho -->
<div class="app-content-header">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
        <button (click)="redirecionarCadastroCurso()" type="button" class="btn btn-primary btn-flat btn-pri">
          <i class="fa fa-plus" aria-hidden="true"></i> Novo Curso
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Lista de Cursos -->
<div class="app-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Cursos</h3>
      </div>
      <div class="card-body p-0">
        <table class="table table-striped projects">
          <thead>
            <tr>
              <th style="width: 30%" class="text-left">Nome do Curso</th>
              <th style="width: 20%" class="text-center">Carga Horária</th>
              <th style="width: 8%" class="text-center">Status</th>
              <th style="width: 30%" class="text-center">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let curso of cursos">
              <td class="text-left">{{ curso.nome }}</td>
              <td class="text-center">{{ curso.cargaHoraria }} horas</td>
              <td class="project-state text-center">
                <span class="badge" [ngClass]="curso.ativo ? 'badge-success' : 'badge-danger'">
                  {{ curso.ativo ? 'Ativo' : 'Inativo' }}
                </span>
              </td>
              <td class="project-actions text-center">
                <button class="btn btn-info btn-sm me-2" (click)="editarCurso(curso)">
                  <i class="fas fa-pencil-alt"></i> Editar
                </button>

                <button class="btn btn-warning btn-sm me-2" (click)="modulosCurso(curso)">
                  <i class="fas fa-th-large"></i> Módulos
                </button>

                <button class="btn btn-danger btn-sm">
                  <i class="fas fa-trash"></i> Excluir
                </button>
              </td>

            </tr>
          </tbody>
        </table>
      </div>

      <!-- Paginação -->
      <div class="card-footer">
        <nav>
          <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="paginaAtual === 0">
              <a class="page-link" (click)="mudarPagina(paginaAtual - 1)" href="#">Anterior</a>
            </li>
            <li class="page-item" *ngFor="let pagina of [].constructor(totalPaginas); let i = index">
              <a class="page-link" (click)="mudarPagina(i)" href="#">{{ i + 1 }}</a>
            </li>
            <li class="page-item" [class.disabled]="paginaAtual >= totalPaginas - 1">
              <a class="page-link" (click)="mudarPagina(paginaAtual + 1)" href="#">Próximo</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
