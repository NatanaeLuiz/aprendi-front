<div class="content-wrapper" >
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2"></div>
    </div>
  </section>

  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Cadastro de Aluno</h3>
            </div>
            <form>
              <div class="card-body">
                <!-- Nome do Aluno -->
                <div class="form-group mb-3">
                  <label for="nomeAluno">Nome do Aluno</label>
                  <input type="text" class="form-control" id="nomeAluno" placeholder="Digite o nome do aluno" required />
                </div>

                <!-- Sobrenome -->
                <div class="form-group mb-3">
                  <label for="sobrenomeAluno">Sobrenome</label>
                  <input type="text" class="form-control" id="sobrenomeAluno" placeholder="Digite o sobrenome do aluno" />
                </div>

                <!-- Email -->
                <div class="form-group mb-3">
                  <label for="emailAluno">Email</label>
                  <input type="email" class="form-control" id="emailAluno" placeholder="Digite o email" required />
                </div>

                <!-- Senha -->
                <div class="form-group mb-3">
                  <label for="senhaAluno">Senha</label>
                  <input type="password" class="form-control" id="senhaAluno" placeholder="Digite a senha" required />
                </div>

                <!-- Telefone -->
                <div class="form-group mb-3">
                  <label for="telefoneAluno">Telefone</label>
                  <input type="text" class="form-control" id="telefoneAluno" placeholder="Digite o telefone" />
                </div>

                <!-- Instituição -->
                <div class="form-group mb-3">
                  <label for="instituicao">Instituição</label>
                  <select class="form-control" id="instituicao" required>
                    <option *ngFor="let inst of instituicoes" [value]="inst">{{ inst.nome }}</option>
                  </select>
                </div>

                <!-- Cursos -->
                <div class="form-group mb-3">
                  <label for="curso">Cursos</label>
                  <select class="form-control" id="curso" required>
                    <option *ngFor="let curso of cursosDisponiveis" [value]="curso">{{ curso.nome }}</option>
                  </select>
                </div>
              </div>

              <div class="card-footer">
                <button type="button" class="btn btn-danger">Cancelar</button>
                <button type="submit" class="btn btn-primary" style="margin-left: 15px;">Salvar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
