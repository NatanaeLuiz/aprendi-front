<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2"></div>
    </div>
  </section>

  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Editar Aluno</h3>
            </div>

            <form #form="ngForm" (ngSubmit)="salvarAluno(form)">
              <div class="card-body">
                <!-- Mensagens -->
                <div *ngIf="mensagemSucesso" class="alert alert-success">{{ mensagemSucesso }}</div>
                <div *ngIf="mensagemErro" class="alert alert-danger">{{ mensagemErro }}</div>

                <!-- Nome do Aluno -->
                <div class="form-group mb-3">
                  <label for="nomeAluno">Nome do Aluno</label>
                  <input type="text" class="form-control" [(ngModel)]="aluno.nome" name="nomeAluno" required #nome="ngModel" />
                  <div *ngIf="nome.invalid && nome.touched" class="text-danger">O nome é obrigatório</div>
                </div>

                <!-- Sobrenome -->
                <div class="form-group mb-3">
                  <label for="sobrenomeAluno">Sobrenome</label>
                  <input type="text" class="form-control" [(ngModel)]="aluno.sobrenome" name="sobrenomeAluno" />
                </div>

                <!-- cnpjOuCpf -->
                <div class="form-group mb-3">
                  <label for="cpfOuCnpj">CPF</label>
                  <input type="text" class="form-control" [(ngModel)]="aluno.cpfOuCnpj" name="cpfOuCnpj" />
                </div>

                <!-- Email -->
                <div class="form-group mb-3">
                  <label for="emailAluno">Email</label>
                  <input type="email" class="form-control" [(ngModel)]="aluno.email" name="emailAluno" required #email="ngModel" />
                  <div *ngIf="email.invalid && email.touched" class="text-danger">O email é obrigatório</div>
                </div>

               <!-- Senha -->
                <div class="form-group mb-3">
                  <label for="senhaAluno">Senha</label>
                  <input type="password" class="form-control" [(ngModel)]="aluno.senha" name="senhaAluno" required #senha="ngModel" disabled />
                  <div *ngIf="senha.invalid && senha.touched" class="text-danger">
                    A senha é obrigatória
                  </div>
                </div>

                <!-- Status -->
                <div class="form-group mb-3">
                  <label for="statusAluno">Status</label>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" [(ngModel)]="aluno.statusUsuario" name="statusAluno" />
                    <label class="form-check-label" for="statusAluno">Ativo</label>
                  </div>
                </div>

                <!-- Telefone -->
                <!-- <div class="form-group mb-3">
                  <label for="telefoneAluno">Telefone</label>
                  <input type="text" class="form-control" [(ngModel)]="aluno.telefones" name="telefoneAluno" />
                </div> -->

                <!-- Instituição -->
                <div class="form-group mb-3">
                  <label for="instituicao">Instituição</label>
                  <select class="form-control" [(ngModel)]="aluno.instituicao" name="instituicao" required #instituicao="ngModel">
                    <option value="" disabled selected>Selecione uma instituição</option>
                    <option *ngFor="let inst of instituicoes" [ngValue]="inst.cpfOuCnpj">{{ inst.nomeInstituicao }}</option>
                  </select>
                  <div *ngIf="instituicao.invalid && instituicao.touched" class="text-danger">A instituição é obrigatória</div>
                </div>

              </div>

              <!-- Botões -->
              <div class="card-footer">
                <!-- <button type="button" class="btn btn-danger" [routerLink]="['/admin/aluno']">Cancelar</button> -->
                <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
                  Salvar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
