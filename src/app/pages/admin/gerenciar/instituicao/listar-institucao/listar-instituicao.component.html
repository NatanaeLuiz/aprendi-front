<!--begin::App Main-->
<div class="app-content-header">
  <!--begin::Container-->
  <div class="container-fluid">
    <!--begin::Row-->
    <div class="row">
      <div class="col-sm-6">
        <button (click)="redirecionarCadastroInstituicao()" type="button" class="btn btn-primary btn-flat btn-pri">
          <i class="fa fa-plus" aria-hidden="true"></i> Nova Instituição
        </button>
      </div>
    </div>
    <!--end::Row-->
  </div>
  <!--end::Container-->
</div>
<!--end::App Content Header-->

<!--begin::App Content-->
<div class="app-content">
  <!--begin::Container-->
  <div class="container-fluid">

    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Instituições</h3>
      </div>

      <div class="card-body p-0">
        <!-- Exibir mensagem de carregamento -->
        <div *ngIf="isLoading" class="loading">Carregando...</div>

        <!-- Exibir mensagem de erro -->
        <div *ngIf="mensagemErro" class="alert alert-danger">
          {{ mensagemErro }}
        </div>

        <!-- Exibir tabela apenas se houver instituições -->
        <table *ngIf="instituicoes.length" class="table table-striped projects">
          <thead>
            <tr>
              <th style="width: 40%">Nome da Instituição</th>
              <th style="width: 30%">CPF/CNPJ</th>
              <th style="width: 22%">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let instituicao of instituicoes">
              <td>{{ instituicao.nomeInstituicao }}</td>
              <td>{{ instituicao.cpfOuCnpj }}</td>
              <td class="project-actions text-right">
                <a class="btn btn-info btn-sm me-2" (click)="editarInstituicao(instituicao)">
                  <i class="fas fa-pencil-alt"></i> Editar
                </a>
                <a class="btn btn-danger btn-sm" href="#">
                  <i class="fas fa-trash"></i> Deletar
                </a>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- Exibir mensagem caso não haja instituições -->
        <div *ngIf="!instituicoes.length && !isLoading" class="alert alert-info text-center">
          Nenhuma instituição cadastrada.
        </div>
      </div>
      <!-- /.card-body -->
    </div>
  </div>
  <!--end::Container-->
</div>
<!--end::App Content-->
