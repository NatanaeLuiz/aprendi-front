<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2"></div>
    </div>
  </section>

  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Cadastro de Administrador</h3>
            </div>

            <form #form="ngForm" (ngSubmit)="salvarAdministrador(form)">
              <div class="card-body">
                <!-- Mensagens -->
                <div *ngIf="mensagemSucesso" class="alert alert-success">{{ mensagemSucesso }}</div>
                <div *ngIf="mensagemErro" class="alert alert-danger">{{ mensagemErro }}</div>

                <!-- Nome do Administrador -->
                <div class="form-group mb-3">
                  <label for="nomeAdministrador">Nome do Administrador</label>
                  <input type="text" class="form-control" [(ngModel)]="administrador.nome" name="nomeAdministrador" required #nome="ngModel" />
                  <div *ngIf="nome.invalid && nome.touched" class="text-danger">O nome é obrigatório</div>
                </div>

                <!-- Sobrenome -->
                <div class="form-group mb-3">
                  <label for="sobrenomeAdministrador">Sobrenome</label>
                  <input type="text" class="form-control" [(ngModel)]="administrador.sobrenome" name="sobrenomeAdministrador" />
                </div>

                <!-- Perfil -->
                <div class="form-group mb-3">
                  <label for="perfil">Perfil</label>
                  <select class="form-control" [(ngModel)]="administrador.tipoUsuario" name="perfil" required #perfil="ngModel">
                    <option *ngFor="let perf of perfis" [value]="perf">{{ perf }}</option>
                  </select>
                  <div *ngIf="perfil.invalid && perfil.touched" class="text-danger">O perfil é obrigatório</div>
                </div>

                <!-- cnpjOuCpf -->
                <div class="form-group mb-3">
                  <label for="cpfOuCnpj">CPF</label>
                  <input type="text" class="form-control" [(ngModel)]="administrador.cpfOuCnpj" name="cpfOuCnpj" />
                </div>

                <!-- Status -->
                <div class="form-group mb-3">
                  <label for="statusAluno">Status</label>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" [(ngModel)]="administrador.statusUsuario" name="statusAluno" />
                    <label class="form-check-label" for="statusAluno">Ativo</label>
                  </div>
                </div>

                <!-- Instituição -->
                <div class="form-group mb-3">
                  <label for="instituicao">Instituição</label>
                  <select class="form-control" [(ngModel)]="administrador.instituicao" name="instituicao" required #instituicao="ngModel">
                    <option value="" disabled selected>Selecione uma instituição</option>
                    <option *ngFor="let inst of instituicoes" [ngValue]="inst.cpfOuCnpj">{{ inst.nomeInstituicao }}</option>
                  </select>
                  <div *ngIf="instituicao.invalid && instituicao.touched" class="text-danger">A instituição é obrigatória</div>
                </div>
                <!-- Email -->
                <div class="form-group mb-3">
                  <label for="emailAdministrador">Email</label>
                  <input type="email" class="form-control" [(ngModel)]="administrador.email" name="emailAdministrador" required #email="ngModel" />
                  <div *ngIf="email.invalid && email.touched" class="text-danger">O email é obrigatório</div>
                </div>

                <!-- Senha -->
                <div class="form-group mb-3">
                  <label for="senhaAdministrador">Senha</label>
                  <input type="password" class="form-control" [(ngModel)]="administrador.senha" name="senhaAdministrador" required #senha="ngModel" />
                  <div *ngIf="senha.invalid && senha.touched" class="text-danger">A senha é obrigatória</div>
                </div>

                <!-- Telefone -->
                <!-- <div class="form-group mb-3">
                  <label for="telefoneAdministrador">Telefone</label>
                  <input type="text" class="form-control" [(ngModel)]="administrador.telefone" name="telefoneAdministrador" />
                </div> -->

              </div>

              <!-- Botões -->
              <div class="card-footer">
                <button type="button" class="btn btn-danger" [routerLink]="['/admin/administrador']">Cancelar</button>
                <button type="submit" class="btn btn-primary" [disabled]="form.invalid" style="margin-left: 15px;">Salvar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
