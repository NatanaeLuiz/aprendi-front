<!--begin::App Main-->
<div class="app-content-header"> <!--begin::Container-->
  <div class="container-fluid"> <!--begin::Row-->
    <div class="row">
      <div class="col-sm-6">
        <button (click)="redirecionarCadastroModulo()" type="button" class="btn btn-primary btn-flat btn-pri"><i class="fa fa-plus" aria-hidden="true"></i> Novo Módulo</button>
      </div>
    </div> <!--end::Row-->
  </div> <!--end::Container-->
</div> <!--end::App Content Header--> <!--begin::App Content-->
<div class="app-content"> <!--begin::Container-->
  <div class="container-fluid"> <!--begin::Row-->

    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Módulos</h3>
      </div>
      <div class="card-body p-0">
        <table class="table table-striped projects">
            <thead>
                <tr>
                    <th style="width: 40%">Nome do Módulo</th>
                    <th style="width: 30%">Descrição</th>
                    <th style="width: 22%">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let modulo of modulos">
                    <td>{{ modulo.tituloModulo }}</td>
                    <td>{{ modulo.descricao }}</td>
                    <td class="project-actions text-right">
                      <button class="btn btn-info btn-sm" (click)="editarModulo(modulo)">
                        <i class="fas fa-pencil-alt"></i> Editar
                      </button>
                      <button class="btn btn-danger btn-sm" (click)="excluirModulo(modulo.uuid)">
                        <i class="fas fa-trash"></i> Excluir
                      </button>
                    </td>
                </tr>
            </tbody>
        </table>
      </div>

      <!-- Paginação -->
      <div class="card-footer">
        <nav>
          <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="paginaAtual === 0">
              <a class="page-link" (click)="mudarPagina(paginaAtual - 1)" href="#">Anterior</a>
            </li>
            <li class="page-item" *ngFor="let pagina of [].constructor(totalPaginas); let i = index">
              <a class="page-link" (click)="mudarPagina(i)" href="#">{{ i + 1 }}</a>
            </li>
            <li class="page-item" [class.disabled]="paginaAtual >= totalPaginas - 1">
              <a class="page-link" (click)="mudarPagina(paginaAtual + 1)" href="#">Próximo</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div> <!--end::App Content-->
