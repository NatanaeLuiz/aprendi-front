<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2"></div>
    </div>
  </section>

  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Cadastro de Professor</h3>
            </div>

            <form #form="ngForm" (ngSubmit)="salvarProfessor(form)">
              <div class="card-body">
                <!-- Mensagens -->
                <div *ngIf="mensagemSucesso" class="alert alert-success">{{ mensagemSucesso }}</div>
                <div *ngIf="mensagemErro" class="alert alert-danger">{{ mensagemErro }}</div>

                <!-- Nome do Professor -->
                <div class="form-group mb-3">
                  <label for="nomeProfessor">Nome do Professor</label>
                  <input type="text" class="form-control" [(ngModel)]="professor.nome" name="nomeProfessor" required #nome="ngModel" />
                  <div *ngIf="nome.invalid && nome.touched" class="text-danger">O nome é obrigatório</div>
                </div>

                <!-- Sobrenome -->
                <div class="form-group mb-3">
                  <label for="sobrenomeProfessor">Sobrenome</label>
                  <input type="text" class="form-control" [(ngModel)]="professor.sobrenome" name="sobrenomeProfessor" />
                </div>

                <!-- Email -->
                <div class="form-group mb-3">
                  <label for="emailProfessor">Email</label>
                  <input type="email" class="form-control" [(ngModel)]="professor.email" name="emailProfessor" required #email="ngModel" />
                  <div *ngIf="email.invalid && email.touched" class="text-danger">O email é obrigatório</div>
                </div>


                <!-- cnpjOuCpf -->
                <div class="form-group mb-3">
                  <label for="cpfOuCnpj">CPF</label>
                  <input type="text" class="form-control" [(ngModel)]="professor.cpfOuCnpj" name="cpfOuCnpj" />
                </div>

                <!-- Senha -->
                <div class="form-group mb-3">
                  <label for="senhaProfessor">Senha</label>
                  <input type="password" class="form-control" [(ngModel)]="professor.senha" name="senhaProfessor" required #senha="ngModel" />
                  <div *ngIf="senha.invalid && senha.touched" class="text-danger">A senha é obrigatória</div>
                </div>

                <!-- Status -->
                <div class="form-group mb-3">
                  <label for="statusAluno">Status</label>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" [(ngModel)]="professor.statusUsuario" name="statusAluno" />
                    <label class="form-check-label" for="statusAluno">Ativo</label>
                  </div>
                </div>

                <!-- Instituição -->
                <div class="form-group mb-3">
                  <label for="instituicao">Instituição</label>
                  <select class="form-control" [(ngModel)]="professor.instituicao" name="instituicao" required #instituicao="ngModel">
                    <option value="" disabled selected>Selecione uma instituição</option>
                    <option *ngFor="let inst of instituicoes" [ngValue]="inst.cpfOuCnpj">{{ inst.nomeInstituicao }}</option>
                  </select>
                  <div *ngIf="instituicao.invalid && instituicao.touched" class="text-danger">A instituição é obrigatória</div>
                </div>
              </div>

              <!-- Botões -->
              <div class="card-footer">
                <button type="button" class="btn btn-danger" [routerLink]="['/admin/professor']">Cancelar</button>
                <button type="submit" class="btn btn-primary" [disabled]="form.invalid" style="margin-left: 15px;">Salvar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
