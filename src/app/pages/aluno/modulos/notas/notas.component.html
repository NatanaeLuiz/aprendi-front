 <div class="app-content-header"> <!--begin::Container-->

<div class="app-content"> <!--begin::Container-->
  <div class="container-fluid"> <!--begin::Row-->
    <div class="card">
        <div class="card-header">
          <h3 class="card-title">Notas</h3>
        </div>
  
        <div class="card-body p-0">
          <!-- Exibir mensagem de carregamento -->
          <div *ngIf="isLoading" class="loading">Carregando...</div>
  
          <!-- Exibir tabela apenas se houver instituições -->
          <table class="table table-striped">
            <thead>
              <tr>
                <th style="width: 10px">#</th>
                <th>Questionario</th>
                <th>Nota</th>
                <th>Porcentagem</th>
                <th style="width: 40px">Contribuição Total Para o Curso</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1.</td>
                <td>Update software</td>
                <td>7.0</td>
                <td>
                  <div class="progress progress-xs">
                    <div class="progress-bar progress-bar-danger" style="width: 55%"></div>
                  </div>
                </td>
                <td><span class="badge bg-danger">55%</span></td>
              </tr>
              <tr>
                <td>2.</td>
                <td>Clean database</td>
                <td>8.8</td>
                <td>
                  <div class="progress progress-xs">
                    <div class="progress-bar bg-warning" style="width: 70%"></div>
                  </div>
                </td>
                <td><span class="badge bg-warning">70%</span></td>
              </tr>
              <tr>
                <td>3.</td>
                <td>Cron job running</td>
                <td>6.8</td>
                <td>
                  <div class="progress progress-xs progress-striped active">
                    <div class="progress-bar bg-primary" style="width: 30%"></div>
                  </div>
                </td>
                <td><span class="badge bg-primary">30%</span></td>
              </tr>
              <tr>
                <td>4.</td>
                <td>Fix and squish bugs</td>
                <td>9.3</td>
                <td>
                  <div class="progress progress-xs progress-striped active">
                    <div class="progress-bar bg-success" style="width: 90%"></div>
                  </div>
                </td>
                <td><span class="badge bg-success">90%</span></td>
              </tr>
            </tbody>
          </table>
          
  
          <!-- Exibir mensagem caso não haja instituições -->
          <div *ngIf="!notasCurso.length && !isLoading" class="alert alert-info text-center">
            Nenhuma nota cadastrada para esse Curso.
          </div>
        </div>



</div> <!--end::App Content-->
