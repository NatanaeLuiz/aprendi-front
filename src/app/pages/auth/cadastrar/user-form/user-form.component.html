<!-- STYLE CSS: form configurado de forma GLOBAL -->
<!-- arquivo: styles.css -->
<form action="">
    <div class="user-form">
        <div class="container">
            <div class="form-group-user">
                <div class="title">{{btnAcao}}</div>
            </div>

            <div class="form-group-user">
                <label for="title">Nome: </label>
                <input type="text" placeholder="Ex: Fulano" required>        
            </div>

            <div class="form-group-user">
                <label for="title">E-mail: </label>
                <input type="text" placeholder="Ex: teste@gmail.com" required>        
            </div>

            <div class="form-group-user">
                <label for="title">senha: </label>
                <input type="text" placeholder="Coloque um titulo" required>        
            </div>

            <div class="form-group-user">
                <label for="title">Telefone: </label>
                <input type="text" placeholder="Ex: (83) 9 9999-9999" required>        
            </div>

            <!-- <input type="submit" mat-raised-button [value]="btnAcao"> -->
            <div class="div-button">
                <button type="submit" mat-raised-button class="custom-button">{{btnAcao}}</button>
            </div>
        </div>
    </div>
</form>
